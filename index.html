<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidential Victory Path Calculator</title>
<style>
body {
  background-color: #222222;
  color: #dddddd;
  font-family: Verdana, sans-serif;
}
div.options {
  margin-bottom: 1em;
}
.code {
  font-family: monospace;
}
td.code {
  padding-right: 1em;
}
td.votes {
  padding-left: 1em;
  padding-right: 1em;
  text-align: right;
}
body.show_all tr.likely {
  display: table-row;
}
body tr.likely {
  display: none;
}
select {
  background-color: #222222;
  color: #dddddd;
}
option {
  background-color: black;
  color: white;
}
select:has(> option[value="tossup"]:checked) {
  background-color: gray;
  color: white;
}
select:has(> option[value="dem!"]:checked) {
  background-color: #031070;
  color: white;
}
select:has(> option[value="dem?"]:checked) {
  background-color: #627ef9;
  color: white;
}
select:has(> option[value="rep!"]:checked) {
  background-color: #6d0707;
  color: white;
}
select:has(> option[value="rep?"]:checked) {
  background-color: #e60000;
  color: white;
}
table.paths td.code {
  text-align: center;
}
table.paths td.votes {
  text-align: left;
}
button {
  font-size: 18pt;
  padding: 0.25em 1em;
}
</style>
</head>

<h1>Presidential Election Victory Path Calculator</h1>

<h2>Electoral District Calls</h2>
<div class="options">
<label for="show_all">
  <input type="checkbox" id="show_all">
  Show all districts
</label>
</div>

<table id="districts"></table>

<h2>Calculation</h2>

<div class="options">
<label for="party">Select party:</label>
<select id="party">
    <option value="dem">Democrat (Kamala Harris)</option>
    <option value="rep">Republican (Donald Trump)</option>
</select>
<br><br>
<label for="allow_rep_leans">
  <input type="checkbox" id="allow_rep_leans">
  Allow Republican leaning districts to vote either way
</label>
<br><br>
<label for="allow_dem_leans">
  <input type="checkbox" id="allow_dem_leans">
  Allow Democrat leaning districts to vote either way
</label>
<br><br>
<label for="show_ties">
  <input type="checkbox" id="show_ties">
  Show paths to a tie
</label>
</div>

<button id="calculate">Calculate paths</button>

<div id="output"></div>

<script src="script.js"></script>
