<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidential Victory Path Calculator</title>
<style>
body {
  background-color: #222222;
  color: #dddddd;
  font-family: Verdana, sans-serif;
}
#districts label {
  display: inline-block;
  width: 300px;
}
select {
  background-color: #222222;
  color: #dddddd;
}
option {
  background-color: black;
  color: white;
}
select:has(> option[value="tossup"]:checked) {
  background-color: gray;
  color: white;
}
select:has(> option[value="dem!"]:checked) {
  background-color: #031070;
  color: white;
}
select:has(> option[value="dem?"]:checked) {
  background-color: #627ef9;
  color: white;
}
select:has(> option[value="rep!"]:checked) {
  background-color: #6d0707;
  color: white;
}
select:has(> option[value="rep?"]:checked) {
  background-color: #e60000;
  color: white;
}
</style>
</head>

<h1>Presidential Election Victory Path Calculator</h1>

<h2>Electoral Districts</h2>
<div id="districts"></div>

<h2>Options</h2>

<div>
<label for="party">Select Party:</label>
<select id="party">
    <option value="dem">Democrat (Kamala Harris)</option>
    <option value="rep">Republican (Donald Trump)</option>
</select>
</div>

<button id="calculate">Calculate paths</button>

<h3 id="pathsSentence"></h3>
<ul id="paths"></ul>

<script src="script.js"></script>
