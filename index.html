<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidential Victory Path Calculator</title>
<style>
body {
  background-color: #222222;
  color: #dddddd;
  font-family: Verdana, sans-serif;
}
div.options {
  margin-bottom: 1em;
}
td.votes {
  padding-left: 1em;
  padding-right: 1em;
  text-align: right;
}
body.show_all tr.likely {
  display: table-row;
}
body tr.likely {
  display: none;
}

select {
  background-color: #222222;
  color: #dddddd;
}
option {
  background-color: black;
  color: white;
}
select:has(> option[value="tossup"]:checked) {
  background-color: gray;
  color: white;
}
select:has(> option[value="dem!"]:checked) {
  background-color: #031070;
  color: white;
}
select:has(> option[value="dem?"]:checked) {
  background-color: #627ef9;
  color: white;
}
select:has(> option[value="rep!"]:checked) {
  background-color: #6d0707;
  color: white;
}
select:has(> option[value="rep?"]:checked) {
  background-color: #e60000;
  color: white;
}
</style>
</head>

<h1>Presidential Election Victory Path Calculator</h1>

<h2>Electoral District Calls</h2>
<div class="options">
<label for="show_all">
  <input type="checkbox" id="show_all">
  Show all
</label>
</div>

<table id="districts"></table>

<h2>Calculation</h2>

<div class="options">
<label for="party">Select Party:</label>
<select id="party">
    <option value="dem">Democrat (Kamala Harris)</option>
    <option value="rep">Republican (Donald Trump)</option>
</select>
</div>

<button id="calculate">Calculate paths</button>

<h3 id="pathsSentence"></h3>
<ul id="paths"></ul>

<script src="script.js"></script>
